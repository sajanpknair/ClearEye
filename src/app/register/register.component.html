<div class="register-form-wrapper">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="container">
    <div class="row">
      <div class="form-group col">
        <label>Full Name</label>
        <input
          type="text"
          formControlName="fullname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }"
          required
        />
      </div>
      <div class="form-group col">
        <label>DOB</label>
        <input type="date"
          placeholder="Datepicker"
          class="form-control"
          formControlName="dob"     
        [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" required>
      </div>
    </div>
    
    <div class="form-group">
      <label>Address</label>
      <textarea ng-model="myTextarea"
        type="textarea"
        formControlName="address"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
        required
        ></textarea>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Your Role</label>
        <select name="selectedRole" id="role" formControlName="role" required class="form-control">
          <option *ngFor="let role of roles" [ngValue]="role.name" >{{role.name}}</option>
      </select>
    </div>

    <div class="form-group col">
        <label for="genderControl">Gender</label>
        <br>
        <input id="genderControl" type="radio" value="male" name="genderControl" formControlName="genderControl"/>
        Male
        <input id="genderControl" type="radio" value="female" name="genderControl" formControlName="genderControl" class="ml-2"/>
        Female
  </div>
    </div>

    
    <div class="mb-4">
      <button class="btn btn-secondary" type="button" (click)="addPhone()">Add Phone</button>
    </div>
  <ng-container formArrayName="phones">
    <ng-container *ngFor="let phoneForm of phones.controls; let i = index">
      <div [formGroup]="phoneForm" class="phone-form mb-2">
        <span class="mr-3">Phone {{i+1}} </span>
        
        <input type="text" formControlName="phone" class="form-control" />
        <button class="btn btn-warning" type="button" (click)="removePhone(i)">Remove Phone</button>
      </div>

    </ng-container>
    </ng-container>
    

    <div class="form-group mt-4">
      <button type="submit" class="btn btn-primary">Register</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right">
        Reset
      </button>
    </div>
  </form>
</div>
